spring.application.name=zuul-hystrix-simple-default
server.port=8005
# hystrix 配置
# hystrix 默认执行超时时间, 单位 ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=16000
# ribbon 配置
# ribbon client 创建连接超时时间
ribbon.ConnectTimeout=3000
# ribbon client 连接后读取响应最长时间
ribbon.ReadTimeout=5000
